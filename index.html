<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>WORD-GUESS GAME</h1>
    <div class="wrapper">

        <div id="chanceCount">Chances Left: <span></span></div>
        <div class="score" style="color:white;margin-bottom: 1rem;font-size: 20px;">Your score is:<span> </span></div>
        <div class="hint-ref"></div>
        <div id="user-input-section"></div>
        <div id="message"></div>
        <div id="letter-container"></div>
    </div>
    <div class="controls-container">
        <div id="result"></div>
        <div id="word"></div>
        <button id="start"><b>START</b></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
